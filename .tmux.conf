# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'Morantron/tmux-fingers'

# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

setw -g mode-keys vi

# Tmux should be pretty, we need 256 color for that
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

# command delay? We don't want that, make it short
set -s escape-time 0

# prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b
unbind C-c

# Mouse works as expected
set -g mouse on
set-option -s set-clipboard off

# works with tmux 2.4 plus (released on arch 25.04.2017)
bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-pipe "xclip -se c -i"

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

bind-key x kill-pane

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi 'Space' send -X halfpage-down
bind -T copy-mode-vi 'Bspace' send -X halfpage-up

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


set -g status-left ''
set -g status-right ''
set -g status-bg "#181715"
set -g status-fg green
#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

set-option -g status-position top

