# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = false
    interval = 3
#          color_good = "#80BEED"
#                  color_bad = "#777777"
}

#order += "ipv6"
#order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless wlan0"

#order += "mpd"
order += "cpu_usage"
order += "volume master"
#order += "load"
order += "tztime local"



mpd {
  format_up = " %title "
    format_down = " abc "
    host = "127.0.0.1"
    port = 6600
}

wireless wlan0 {
  format_up = "W: (%quality at %essid ) %ip"
    format_down = "W: down"

}

ethernet eth0 {
# if you use %speed, i3status requires root privileges
  format_up = "E: %ip (%speed)"
    format_down = "E: down"

}

battery 0 {
  format = "%status %percentage %remaining"

}

run_watch DHCP {
  pidfile = "/var/run/dhclient*.pid"

}

run_watch VPN {
  pidfile = "/var/run/vpnc/pid"

}

tztime local {
  format = " %a %d %b %H:%M"

}

load {
  format = "%1min"

}

disk "/" {
  format = "%avail"

}


cpu_usage {
  format = " CPU %usage "

}

volume master {
#  format = " ♪: %volume  " 
  device = "default"
    mixer = "Master"
    mixer_idx = 0
# termsyn font
    format = " VOL %volume "
}

